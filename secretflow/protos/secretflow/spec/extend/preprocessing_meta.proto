syntax = "proto3";

package secretflow.spec.extend;

option java_package = "org.secretflow.spec.extend";

message AddColumnInfo {
  string name = 1;
  string type = 2;
}

message TableMetaChange {
  repeated string drop_columns = 1;
  repeated AddColumnInfo new_features = 3;
  repeated AddColumnInfo new_labels = 4;
}